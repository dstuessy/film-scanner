{{ $dirId := .Directory.Id }} {{ range $i, $f := .Cache }}
<div
  class="shrink flex flex-col w-full h-48 overflow-hidden p-3 border border-2 border-blue-600 dark:border-blue-400 rounded rounded-lg"
>
  <div class="block grow flex justify-between items-center pb-3">
    <span
      class="block grow-1 shrink-1 text-ellipsis overflow-hidden whitespace-nowrap text-blue-600 dark:text-blue-400"
      >{{ $f }}</span
    >
    <button
      hx-post="/resource/cache/{{ $dirId }}/file/{{ $f }}/delete"
      hx-confirm='Are you sure you want to delete "{{ $f }}"?'
      class="grow-0 shrink-0 ms-1 p-0 border-0 focus:outline-none focus:!ring-0"
    >
      <svg
        class="w-5 h-5 fill-blue-600 dark:fill-blue-400"
        xmlns="http://www.w3.org/2000/svg"
        fill-rule="evenodd"
        clip-rule="evenodd"
        viewBox="0 0 24 24"
      >
        <path
          d="M19 24h-14c-1.104 0-2-.896-2-2v-17h-1v-2h6v-1.5c0-.827.673-1.5 1.5-1.5h5c.825 0 1.5.671 1.5 1.5v1.5h6v2h-1v17c0 1.104-.896 2-2 2zm0-19h-14v16.5c0 .276.224.5.5.5h13c.276 0 .5-.224.5-.5v-16.5zm-9 4c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm6 0c0-.552-.448-1-1-1s-1 .448-1 1v9c0 .552.448 1 1 1s1-.448 1-1v-9zm-2-7h-4v1h4v-1z"
        />
      </svg>
    </button>
  </div>
  <div
    class="flex justify-center items-center shrink w-full h-full relative border border-2 border-blue-600 dark:border-blue-400"
  >
    <svg
      class="w-9 fill-blue-600 dark:fill-blue-400"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        d="M5 8.5c0-.828.672-1.5 1.5-1.5s1.5.672 1.5 1.5c0 .829-.672 1.5-1.5 1.5s-1.5-.671-1.5-1.5zm9 .5l-2.519 4-2.481-1.96-4 5.96h14l-5-8zm8-4v14h-20v-14h20zm2-2h-24v18h24v-18z"
      />
    </svg>
  </div>
</div>
{{ end }}
