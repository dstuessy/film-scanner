<!doctype html>
<html
  lang="en"
  class="h-full bg-white dark:bg-black text-black dark:text-white"
>
  <head>
    <title>Open Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/assets/OpenScanner.png" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    {{block "head" .}}{{end}}
  </head>
  <body class="h-full flex flex-col">
    <div class="grow shrink flex flex-col items-center pb-20">
      <div class="grow shrink flex flex-col w-full max-w-screen-2xl">
        <div class="grow shrink flex flex-col content p-3 pt-5">
          {{block "body" .}}{{end}}
        </div>
      </div>
    </div>
    <div
      class="fixed bottom-0 start-0 end-0 bg-white dark:bg-black grow-0 shrink-0 flex justify-center p-3 border-t-2 border-black dark:border-white"
    >
      <div class="grow shrink flex w-100 max-w-screen-2xl">
        <a class="inline-flex flex-row items-center" href="/">
          <img
            class="inline-block dark:hidden w-11 me-3"
            src="/assets/OpenScanner.svg"
            alt=""
          />
          <img
            class="hidden dark:inline-block w-11 me-3"
            src="/assets/OpenScannerWhite.svg"
            alt=""
          />
          <span class="text-2xl">Open Scanner</span>
        </a>

        {{block "footer" .}} {{end}}
      </div>
    </div>

    <div
      id="new-project-modal"
      class="hidden fixed top-0 start-0 end-0 bottom-0 flex justify-center items-center p-3 overflow-hidden bg-black/70"
    >
      <div
        class="w-full max-w-fit sm:w-1/2 relative bg-white dark:bg-black border border-2 border-black dark:border-white rounded rounded-lg p-6"
      >
        <button
          onclick="document.getElementById('new-project-modal').classList.add('hidden')"
          class="absolute top-3 end-3 p-0"
        >
          <svg
            class="w-5 h-5 dark:fill-white"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 11.293l10.293-10.293.707.707-10.293 10.293 10.293 10.293-.707.707-10.293-10.293-10.293 10.293-.707-.707 10.293-10.293-10.293-10.293.707-.707 10.293 10.293z"
            />
          </svg>
        </button>
        <h4 class="mb-3 text-2xl">New Project</h4>
        <span class="block mb-3"
          >What would you like your project to be called?</span
        >
        <span class="flex items-center"
          ><input
            class="w-full px-0 bg-transparent bg-transparent border-0 border-b-2 border-black dark:border-white focus:!border-black focus:dark:!border-white focus:!outline-none focus:!ring-0"
            text="text"
            placeholder=""
          />
          <button
            hx-post="/resource/project/create"
            class="grow-0 shrink-0 ms-4 p-2 px-3 border-2 border-black dark:border-white rounded rounded-md"
          >
            Create
          </button>
        </span>
      </div>
    </div>
  </body>
</html>
